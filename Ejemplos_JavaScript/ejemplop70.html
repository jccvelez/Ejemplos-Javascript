<title>ejercicio 13 </title>
 
<script type="text/javascript">


function resalta(elEvento) {
var evento = elEvento || window.event;

switch(evento.type) {
case 'mouseover':
this.style.borderColor = 'red';
break;

case 'mouseout':
this.style.borderColor = 'green';
break;

case 'click':
this.style.color = 'red';
break;



}

}



window.onload = function() {
document.getElementById("boton").onmouseover = resalta;
document.getElementById("boton").onmouseout = resalta;
document.getElementById("boton").onclick = resalta;
}




</script>
</head>
